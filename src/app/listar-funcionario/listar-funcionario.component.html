<h1>Funcionários</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
  	<th>Funcionário</th>
   	<th class="text-center">
      <a [routerLink]="['/funcionarios/cadastrar']" class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>
  <tr *ngFor="let funcionario of funcionarios">
    <td>
     <!--listagem-->
     {{funcionario.nome}}
    </td>
     <td class="text-center" style="width: 200px">
      <a title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
      <a class="btn btn-xs btn-danger">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</table>

<p *ngIF="funcionarios.length==0">Nenhum Funcionário cadastrado.</p>
